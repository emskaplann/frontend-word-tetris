<html>
<head>
  <meta charset="UTF-8">
  <title>Emir & Jacky Final Project</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script defer type="text/javascript" src="index.js"></script>
</head>

<body id="pageContent">
  <style>
    .modal-backdrop{
      opacity:0.7 !important;
    }
  </style>
  <div class="d-flex" style="height: 100% !important">

    <!-- Sidebar -->
      <div class="bg-light border-right" id="sidebar-wrapper">
        <div class="sidebar-heading">Word Tetris</div>
        <div class="list-group list-group-flush">
          <button id="home-btn" class="list-group-item list-group-item-action bg-light">Home<i class="fa fa-home pl-5"></i></button>
          <button id="play-btn" class="list-group-item list-group-item-action bg-light">Play<i class="fa fa-play pl-5"></i></button>
          <button id="hs-btn" class="list-group-item list-group-item-action bg-light">High Score<i class="pl-2 fa fa-hand-spock-o"></i></button>
          <small class="fixed-bottom text-center list-group-item list-group-item-action bg-light"><strong> created by jacky feng and emir kaplan... 2019</small>
        </div>
      </div>

    <!-- Main Container -->
      <div class="page-content-wrapper ml-5 mt-5">
        <div id="main-container">
          <h1>Welcome</h1>
          <p>Rules: See how fast you can type! Enter the right word before the word touches the bottom.</p>
          <div class="footer">
            <div class="img-bottom">
            <h2> languages and frameworks that we used on this project: </h2><br>
            <img width="100px" class="pl-4" src="./JavaScript-logo.png">
            <img width="200px" class="pl-4" src="./rails.png">
            <img width="120px" class="pl-4" src="./bootstrap.png">
          </div>
        </div>
      </div>
    <!-- Right Container -->
      <div id="stat-container">

      </div>
    </div>
    <!-- Modal for Finishing Game  -->
    <button type="button" style="display: none !important;" id="modal-button" data-toggle="modal" data-target="#exampleModalCenter" data-backdrop="static" data-keyboard="false">Launch modal</button>
    <!-- <button type="button" data-toggle="modal" data-target="#exampleModalCenter">Launch modal</button> -->

    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h2 class="modal-title" id="exampleModalLongTitle">Your Stats</h2>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <h2>Rank in Time: <span id="time-rank-stat"></span></h3>
              <h4>Time: <span id="time-stat"></span></h4>
              <h2>Rank in Score: <span id="score-rank-stat"></span></h3>
              <h4>Score: <span id="score-stat"></span></h4>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Continue</button>
              <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
            </div>
          </div>
        </div>
      </div>

      <!-- modal for small screens -->
      <!-- <div class="modal fade d-none d-lg-block" id="smallScreens" tabindex="-1" role="dialog" aria-labelledby="smallScreens" aria-hidden="false">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-body">
                <h1>We do not Recommend To Open This Site On Small Screens.</h1>
              </div>
            </div>
          </div>
        </div> -->

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</div>
</body>
</html>
